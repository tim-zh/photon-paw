<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="photonpaw_client.js"></script>
</head>
<body>
<div id="result"></div>
<script>
    function done(msg) { document.querySelector("#result").innerHTML += " " + msg + " done<br>"; }

    PhotonPaw.handleCommand("b", msg => {
        done("2/4 " + msg);
        PhotonPaw.ask("c", "frontend query").then(response => {
            done("3/4 " + response);
            PhotonPaw.send("d", "frontend default handler");
        });
    }).setDefaultHandler((event, msg) => {
        done("4/4 " + msg);
    }).start(() => {
        PhotonPaw.send("a", "frontend command");
    });
</script>
<script src="bind"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="photonpaw_client.js"></script>
</head>
<body>
<script>
    PhotonPaw.subscribe("b", msg => {
        alert(msg + "!");
    }).start(() => {
        PhotonPaw.send("a", "123!");
        PhotonPaw.ask("c", "cc").then(response => alert(response));
    });
</script>
</body>
</html>
